<!DOCTYPE html>
<html>
  <head>
    <title>Chi≈Ñczyk</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://www.svgrepo.com/show/499122/dice-two.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2f4e2dac07.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="game-wrapper">
      <div class="column column-left">
        <div class="spawn-container container-red">
          <div class="finished-pawns finished-pawns-red"></div>
          <section id="pawns-red" class="pawn-square-spawn">
            <div data-pawn="red" class="pawn red"></div>
            <div data-pawn="red" class="pawn red"></div>
            <div data-pawn="red" class="pawn red"></div>
            <div data-pawn="red" class="pawn red"></div>
          </section>
        </div>

        <div class="game-info">
          <button class="place-pawn">Place Pawn</button
          ><button class="place-skip">Skip placing</button>
        </div>
        <div class="spawn-container container-yellow">
          <div class="finished-pawns finished-pawns-yellow"></div>
          <section id="pawns-yellow" class="pawn-square-spawn">
            <div data-pawn="yellow" class="pawn yellow"></div>
            <div data-pawn="yellow" class="pawn yellow"></div>
            <div data-pawn="yellow" class="pawn yellow"></div>
            <div data-pawn="yellow" class="pawn yellow"></div>
          </section>
        </div>
      </div>
      <div class="column-middle">
        <div class="player-and-dice-wrapper">
          <div class="player">red</div>
          <div class="dice-throw">
            <i class="fa-solid fa-dice-one"></i>
            <i class="fa-solid fa-dice-two"></i>
            <i class="fa-solid fa-dice-three"></i>
            <i class="fa-solid fa-dice-four"></i>
            <i class="fa-solid fa-dice-five"></i>
            <i class="fa-solid fa-dice-six"></i>
          </div>
        </div>
        <div class="board-wrapper">
          <section class="board">
            <div class="three-row">
              <div class="square" data-index="0"></div>
              <div data-end="blue" class="square" data-index="1"></div>
              <div class="square blue-light" data-index="2"></div>
            </div>
            <div class="three-row">
              <div class="square" data-index="39"></div>
              <div data-winblue="0" class="square blue"></div>
              <div class="square" data-index="3"></div>
            </div>
            <div class="three-row">
              <div class="square" data-index="38"></div>
              <div data-winblue="1" class="square blue"></div>
              <div class="square" data-index="4"></div>
            </div>
            <div class="three-row">
              <div class="square" data-index="37"></div>
              <div data-winblue="2" class="square blue"></div>
              <div class="square" data-index="5"></div>
            </div>
            <div class="longest-row">
              <div class="square red-light" data-index="32"></div>
              <div class="square" data-index="33"></div>
              <div class="square" data-index="34"></div>
              <div class="square" data-index="35"></div>
              <div class="square" data-index="36"></div>
              <div data-winblue="3" class="square blue"></div>
              <div class="square" data-index="6"></div>
              <div class="square" data-index="7"></div>
              <div class="square" data-index="8"></div>
              <div class="square" data-index="9"></div>
              <div class="square" data-index="10"></div>
            </div>
            <div class="longest-row">
              <div data-end="red" class="square" data-index="31"></div>
              <div data-winred="0" class="square red"></div>
              <div data-winred="1" class="square red"></div>
              <div data-winred="2" class="square red"></div>
              <div data-winred="3" class="square red"></div>
              <div data-winall="0" class="square black"></div>
              <div data-wingreen="3" class="square green"></div>
              <div data-wingreen="2" class="square green"></div>
              <div data-wingreen="1" class="square green"></div>
              <div data-wingreen="0 " class="square green"></div>
              <div data-end="green" class="square" data-index="11"></div>
            </div>
            <div class="longest-row">
              <div class="square" data-index="30"></div>
              <div class="square" data-index="29"></div>
              <div class="square" data-index="28"></div>
              <div class="square" data-index="27"></div>
              <div class="square" data-index="26"></div>
              <div data-winyellow="3" class="square yellow"></div>
              <div class="square" data-index="16"></div>
              <div class="square" data-index="15"></div>
              <div class="square" data-index="14"></div>
              <div class="square" data-index="13"></div>
              <div class="square green-light" data-index="12"></div>
            </div>

            <div class="three-row">
              <div class="square" data-index="25"></div>
              <div data-winyellow="2" class="square yellow"></div>
              <div class="square" data-index="17"></div>
            </div>
            <div class="three-row">
              <div class="square" data-index="24"></div>
              <div data-winyellow="1" class="square yellow"></div>
              <div class="square" data-index="18"></div>
            </div>
            <div class="three-row">
              <div class="square" data-index="23"></div>
              <div data-winyellow="0 " class="square yellow"></div>
              <div class="square" data-index="19"></div>
            </div>
            <div class="three-row">
              <div class="square yellow-light" data-index="22"></div>
              <div data-end="yellow" class="square" data-index="21"></div>
              <div class="square" data-index="20"></div>
            </div>
          </section>
        </div>
        <div class="dice-wrapper">
          <div>
            <div class="dice-before-text">Ready</div>
            <span>Dice:</span>
          </div>
          <button class="dice"></button>
        </div>
      </div>
      <div class="column column-right">
        <div class="spawn-container container-blue">
          <div class="finished-pawns finished-pawns-blue"></div>
          <section id="pawns-blue" class="pawn-square-spawn">
            <div data-pawn="blue" class="pawn blue"></div>
            <div data-pawn="blue" class="pawn blue"></div>
            <div data-pawn="blue" class="pawn blue"></div>
            <div data-pawn="blue" class="pawn blue"></div>
          </section>
        </div>

        <div class="board-history-wrapper">
          <section class="board-history">
            <table class="board-history-table">
              <thead>
                <tr>
                  <td>Move</td>
                  <td>Player</td>
                  <td>Dice</td>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </section>
        </div>
        <div class="spawn-container container-green">
          <div class="finished-pawns finished-pawns-green"></div>
          <section id="pawns-green" class="pawn-square-spawn">
            <div data-pawn="green" class="pawn green"></div>
            <div data-pawn="green" class="pawn green"></div>
            <div data-pawn="green" class="pawn green"></div>
            <div data-pawn="green" class="pawn green"></div>
          </section>
        </div>
      </div>
    </div>

    <dialog id="win-modal" class="modal">
      <h1>You Win!</h1>
      <div class="win-buttons">
        <button class="close-modal">Close</button>
        <button class="button-restart">Restart</button>
      </div>
    </dialog>

    <script src="src/js/clickables.ts"></script>
    <script src="src/js/media-query.ts"></script>
  </body>
</html>
